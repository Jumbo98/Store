_schema-version: 3.3.0
ID: Store
description: A simple CAP project.
version: 1.0.0

modules:
  - name: Store-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: Store-auth
      - name: Store-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm

  - name: Store-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: Store-db
    parameters:
      buildpack: nodejs_buildpack

  - name: Store
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: Store-auth
      - name: Store-ui5-destination
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
      - name: Store-repo-host
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M

  - name: Store-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Store-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - project1.zip
          name: project1
          target-path: resources/

  - name: project1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: Store-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: Store-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: Store-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: Store-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Store-html5-service
      service-plan: app-host

  - name: Store-ui5-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: Store-ui5-destination-service
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: ui5
                URL: https://ui5.sap.com
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
            existing_destinations_policy: update
        version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production